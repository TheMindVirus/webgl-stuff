<script>
window.onload = function(event)
{
    svg = document.getElementsByTagName("svg")[0];
    window.onresize(); setInterval(render, 1);
}
window.onresize = function(event)
{
    style = window.getComputedStyle(svg); w = parseFloat(style.width); h = parseFloat(style.height); hw = w / 2; hh = h / 2;
    x = 0; y = 0; z = 0; //svg.setAttribute("viewBox", "0 0 " + parseFloat(style.width) + " " + parseFloat(style.height));
}
window.onmousemove = function(event)
{
    x = event.x - hw;
    y = event.y - hh;
}
window.onclick = function(event)
{
    z = 100;
}
render = function(event)
{
    if (z > 0) { z -= 1; }
    document.getElementById("path-2").setAttribute("transform", "translate(" + (x * 0.003) + ", " + (0 * (z * -0.01)) + ") scale(" + (1 + (z * 0.01)) + ") ");
    document.getElementById("path-3").setAttribute("transform", "translate(" + (x * 0.003) + ", " + (0 * (z * -0.01)) + ") scale(" + (1 + (z * 0.01)) + ") ");
}
</script>
<style>
 [fullscreen] { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; filter: saturate(1000%); }

</pattern>
</defs>
<rect id="rect-1" fill="lime" stroke="none" width="100%" height="100%"></rect>

<path id="path-1" fill="pink" stroke="none" d="m 5 50 a 10 10 1 1 1 0.001 0.001" filter="url(#blur)"></path>
