<!DOCTYPE html>
<html>
<head>
<title>[_7_SEGMENT_NINJA_]</title>
<script>
canvas=null;
ctx=null;
w=null;
h=null;
p=0.1;
t=11;
s=0.05;
F=true;
window.onload=()=>
{
canvas=document.getElementsByTagName("canvas")[0];
ctx=canvas.getContext("2d");
setInterval("draw()",100);
setInterval("blink()",500);
}
blink=()=>{F=!F;}
draw=()=>
{
style=window.getComputedStyle(canvas);
w=canvas.width=parseFloat(style.width);
h=canvas.height=parseFloat(style.height);
d=new Date().toString().split(" ")[4];
document.title=d;
ctx.fillStyle="#000000";
ctx.fillRect(0,0,w,h);
//digit(0.5*w,0.5*h,0.3*w,0.8*h,code69(8));
digit(0.15*w,0.5*h,0.3*w,0.8*h,code69(parseInt(d[0])));
digit(0.35*w,0.5*h,0.3*w,0.8*h,code69(parseInt(d[1])));
digit(0.65*w,0.5*h,0.3*w,0.8*h,code69(parseInt(d[3])));
digit(0.85*w,0.5*h,0.3*w,0.8*h,code69(parseInt(d[4])));
segment(0.54*w,0.4*h,0.54*w,0.2*h,p,t,s);if(F){ctx.fill();}
segment(0.49*w,0.4*h,0.59*w,0.2*h,p,t,s);if(F){ctx.fill();}
segment(0.47*w,0.8*h,0.47*w,0.6*h,p,t,s);if(!F){ctx.fill();}
segment(0.42*w,0.8*h,0.52*w,0.6*h,p,t,s);if(!F){ctx.fill();}
}
code69=(n)=>
{
if(n==0){return 690111111;}
if(n==1){return 690100001;}
if(n==2){return 691011011;}
if(n==3){return 691110011;}
if(n==4){return 691100101;}
if(n==5){return 691110110;}
if(n==6){return 691111110;}
if(n==7){return 690100011;}
if(n==8){return 691111111;}
if(n==9){return 691110111;}
}
digit=(x,y,cw,ch,v)=>
{
ctx.shadowBlur=27;
ctx.shadowColor="#FF0000";
ctx.strokeStyle="#00FF00";
ctx.fillStyle="#FF0040";
//////////////////////////////////////////////////////////////////////////////////////;}
segment(x-0.25*cw,y+0.0*ch,x+0.25*cw,y+0.00*ch,p,t,s);if((v/1000000)&1==1){ctx.fill();}
segment(x+0.25*cw,y+0.0*ch,x+0.00*cw,y+0.50*ch,p,t,s);if((v/100000)&1==1){ctx.fill();}
segment(x+0.00*cw,y+0.5*ch,x-0.50*cw,y+0.50*ch,p,t,s);if((v/10000)&1==1){ctx.fill();}
segment(x-0.50*cw,y+0.5*ch,x-0.25*cw,y-0.00*ch,p,t,s);if((v/1000)&1==1){ctx.fill();}
segment(x-0.25*cw,y+0.0*ch,x+0.00*cw,y-0.50*ch,p,t,s);if((v/100)&1==1){ctx.fill();}
segment(x+0.00*cw,y-0.5*ch,x+0.50*cw,y-0.50*ch,p,t,s);if((v/10)&1==1){ctx.fill();}
segment(x+0.50*cw,y-0.5*ch,x+0.25*cw,y+0.00*ch,p,t,s);if((v/1)&1==1){ctx.fill();}
//////////////////////////////////////////////////////////////////////////////;}
}
segment=(x1,y1,x2,y2,p,t,s)=>
{
m=(y2-y1)/(x2-x1);
angle=(0.5*Math.PI)-Math.atan(-m);
//document.title=angle;
//x1p=lerp(x1,x2,p)+(t*Math.cos(angle));
//y1p=lerp(y1,y2,p)+(t*Math.sin(angle));
x1o=lerp(x1,x2,s);
y1o=lerp(y1,y2,s);
x1n=lerp(x2,x1,1-p)-(t*Math.cos(angle));
y1n=lerp(y2,y1,1-p)-(t*Math.sin(angle));
x2p=lerp(x2,x1,p)+(t*Math.cos(angle));
y2p=lerp(y2,y1,p)+(t*Math.sin(angle));
//x2o=lerp(x2,x1,s);
//y2o=lerp(y2,y1,s);
//x2n=lerp(x1,x2,1-p)-(t*Math.cos(angle));
//y2n=lerp(y1,y2,1-p)-(t*Math.sin(angle));
ctx.save();
ctx.beginPath();
ctx.moveTo(x1n,y1n);
ctx.lineTo(x1o,y1o);
//ctx.lineTo(x1p,y1p);
ctx.lineTo(x2p,y2p);
//ctx.lineTo(x2o,y2o);
//ctx.lineTo(x2n,y2n);
ctx.closePath();
ctx.restore();
}
lerp=(a,b,x)=>{return (x*(b-a))+a;}
</script>
<style>body{background:black;}canvas{position:fixed;top:0;left:0;width:100%;height:100%;}</style>
</head>
<body>
<canvas/>
</body>
</html>
