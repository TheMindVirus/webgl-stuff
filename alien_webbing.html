<title>alien_webbing</title>
<style>
*{box-sizing:border-box;margin:auto;font-family:sans-serif;overflow:hidden;background:black;user-select:none;color-scheme:dark;}
#canvas{position:fixed;top:0;left:0;width:100%;height:100%;filter:saturate(10000%);}
.canvas{position:fixed;top:0;left:0;width:100%;height:100%;background:none;}
#div{position:fixed;color:white;font-family:consolas;font-size:18pt;background:none;padding:3px;word-wrap:break-word;font-weight:bold;cursor:grab;}
.div{position:fixed;color:white;font-family:consolas;font-size:18pt;background:none;padding:3px;word-wrap:break-word;overflow-y:scroll;user-select:auto;resize:none;}
</style>
<canvas></canvas>
<canvas></canvas>
<div>Alien_Webbing&nbsp;!&nbsp;CAUTION&nbsp;!&nbsp;DOES&nbsp;NOT&nbsp;SAVE&nbsp;TEXT&nbsp;CONTENTS&nbsp;!&nbsp;CAUTION&nbsp;!</div>
<textarea></textarea>
<script>
window.onload=function()
{
document.getElementsByTagName("div")[0].id="div";
document.getElementsByTagName("textarea")[0].className="div";
document.getElementsByClassName("div")[0].id="div2";
div=document.getElementById("div");
div2=document.getElementById("div2");
div2.setAttribute("type","text");
div2.setAttribute("multiline","true");
document.getElementsByTagName("canvas")[0].id="canvas";
document.getElementsByTagName("canvas")[1].className="canvas";
document.getElementsByClassName("canvas")[0].id="canvas2";
canvas=document.getElementById("canvas");
canvas2=document.getElementById("canvas2");
ctx=canvas.getContext("2d");
ctx2=canvas2.getContext("2d");
window.onresize();
setInterval(draw_call,1);
setInterval(draw_above,10);
}
window.onresize=function()
{
s=window.getComputedStyle(canvas);
w=canvas.width=canvas2.width=parseFloat(s.width);
h=canvas.height=canvas2.height=parseFloat(s.height);
a=w/h;hw=w/2;hh=h/2;qw=hw/2;qh=hh/2;ew=qw/2;eh=qh/2;
wprev=hw;hprev=hh;wrand=wprev;hrand=hprev;
xpos=0;ypos=0;zpos=0;ox=0;oy=0;
ww=0;wh=0;by=0;th=30;tx=0;ty=0;
}
window.onmousedown=function(e)
{
ox=e.x;
oy=e.y;
tx=qw+xpos;
ty=qh+ypos;
if((e.x>(tx))
&&(e.x<(tx+hw))
&&(e.y>(ty))
&&(e.y<(ty+th))){ox=e.x-tx;oy=e.y-ty;zpos=1;}
}
window.onmouseup=function(e){zpos=0;}
window.onmousemove=function(e)
{
if(1==zpos){xpos=(e.x-qw)-ox;ypos=(e.y-qh)-oy;}
}
draw_call=function()
{
wrand=w*Math.random();
hrand=h*Math.random();
ctx.lineWidth=0.9;
ctx.strokeStyle="rgba(0,0,0,0.5)";
ctx.shadowColor="rgba(180,200,255,0.5)";
ctx.shadowBlur=100;
ctx.beginPath();
ctx.moveTo(wprev,hprev);
ctx.lineTo(wrand,hrand);
ctx.stroke();
wprev=wrand;
hprev=hrand;
}
draw_above=function()
{
wx=qw+xpos;
wy=qh+ypos;
by=wy+th;
canvas2.width=canvas2.width;
ctx2.shadowColor="rgba(180,200,255,0.5)";
ctx2.shadowBlur=100;
ctx2.fillStyle="rgba(0,0,0,0.6)";
ctx2.fillRect(wx,by,hw,hh);
ctx2.shadowColor="rgba(180,200,255,1.0)";
ctx2.shadowBlur=10;
ctx2.fillStyle="rgba(255,0,64,0.6)";
ctx2.fillRect(wx,wy,hw,th);
div.style.top=wy+"px";
div.style.left=wx+"px";
div.style.width=hw+"px";
div.style.height=th+"px";
div2.style.top=by+"px";
div2.style.left=wx+"px";
div2.style.width=hw+"px";
div2.style.height=hh+"px";
}
</script>
