<script>
var i = -1;

var modes = 4;

var velocity = 1;
var frequency = 0;
var direction = 0;
var interval = null;
var chroma1 = "#007"; //"#F03";
var chroma2 = "#FFF"; //"#0FF"; 
var modeswitch = function(x, y = 0, z = -1) { if (z == -1) { z = mode; } if (z == 0) { if (x == 0) { return "main1"; } if (x == 1) { return y; } if (x == 2) { return velocity; } if (x == 3) { return "url(#main1)"; } if (x == 4) { return main1.children[0]; } } if (z == 1) { if (x == 0) { return "main1"; } if (x == 1) { return 100 - y; } if (x == 2) { return velocity; } if (x == 3) { return "url(#main1)"; } if (x == 4) { return main1.children[0]; } } if (z == 2) { if (x == 0) { return "main2"; } if (x == 1) { return y; } if (x == 2) { return velocity * 5; } if (x == 3) { return "url(#main2)"; } if (x == 4) { return main2.children[0]; } } if (z == 3) { if (x == 0) { return "main2"; } if (x == 1) { return 100 - y; } if (x == 2) { return velocity * 5; } if (x == 3) { return "url(#main2)"; } if (x == 4) { return main2.children[0]; } } }
var refresh = function() { main.setAttribute("y", modeswitch(1, i)); i += modeswitch(2); if (i >= 100) { i = 0; } }
window.onload = function() { main = document.getElementById(modeswitch(0)); rect = document.getElementById("rect"); rect.setAttribute("fill", modeswitch(3)); if (i == -1) { i = 0; modeswitch(4, 0, 1).setAttribute("stroke", chroma1); modeswitch(4, 0, 3).setAttribute("stroke", chroma2); } interval = setInterval("refresh();", 20); }
document.onkeydown = function(event) { if (event.key == "ArrowLeft") { frequency = 0; } if (event.key == "ArrowRight") { frequency = 1; } if (event.key == "ArrowDown") { if (direction == 1) { i = 100 - i; i %= 100; } direction = 0; } if (event.key == "ArrowUp") { if (direction == 0) { i = 100 - i; i %= 100; } direction = 1; } mode = (frequency * 2) + direction; if (event.key == " ") { if (velocity == 1) { velocity = 5; } else { velocity = 1; } } if (event.key == "Enter") { modeswitch(4).setAttribute("stroke", (modeswitch(4).getAttribute("stroke") == chroma1) ? chroma2 : chroma1); } clearInterval(interval); window.onload(); }
