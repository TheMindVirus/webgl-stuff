<script>
var universe = [];
var universe_prev = [];
window.onload = function()
{
    universe = []
    universe_prev = [];
    for (var i = 0; i <= 8; ++i)
    {
        universe = []
        universe_prev.push([]);
    }
    setInterval(refresh, 0);
}
var hex_encode = function(data)
{
    var abcdef = "0123456789ABCDEF";
    var lo = data & 0xF;
    var hi = (data >> 4) & 0xF;
    return abcdef[hi] + abcdef[lo];
}
var refresh = function()
{
    for (var i = 1; i <= 8; ++i)
    {
        universe[i] = document.getElementById("iframe-phone-" + i).contentWindow.universe;
        if (universe[i] != universe_prev[i])
        {
            console.log(i, universe[i]);
            universe_prev[i] = universe[i];
        }
        var canvas = document.getElementById("display-edge-" + i);
        canvas.width = 100; canvas.height = 100;
        var ctx = canvas.getContext("2d");
        ctx.fillStyle = "#f33";
        var d = 0;
        for (var j = 0; j < 9; ++j)
        {
            var str = "";
            for (var k = 0; k < 6; ++k)
            {
                str += hex_encode(universe[i][0][d]) + " "; d += 1;
            }
            ctx.fillText(str, 10, 10 + j * 10);
        }
    }
}
</script>
