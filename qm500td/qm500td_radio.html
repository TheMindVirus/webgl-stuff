<script>

var drawbar_pos =
[   [  0,  0 ],
    [ 50, 50 ], [ 50, 50 ], [ 50, 50 ], [ 50, 50 ],
    [ 50, 50 ], [ 50, 50 ], [ 50, 50 ], [ 50, 50 ],
    [ 50, 50 ], [ 50, 50 ], [ 50, 50 ], [ 50, 50 ],
    [ 50, 50 ], [ 50, 50 ], [ 50, 50 ], [ 50, 50 ],
]

window.onload = function()
{
    setInterval(refresh, 0);
}

var refresh = function()
{
    for (var i = 1; i <= 16; ++i)
    {
        var canvas = document.getElementById("cutout-drawbar-" + i);
        canvas.width = 80; canvas.height = 300; canvas.willReadFrequently = true;
        var ctx = canvas.getContext("2d");

        ctx.strokeStyle = "#333";
        ctx.lineJoin = "miter";
        ctx.lineCap = "miter";
        ctx.lineWidth = 15;
        ctx.beginPath();
        ctx.moveTo(55, 15);
        ctx.lineTo(25, 150);
        ctx.lineTo(55, 150);
        ctx.lineTo(25, 285);
        ctx.stroke();

        ctx.strokeStyle = "#fed";
        ctx.lineJoin = "round";
        ctx.lineCap = "round";
        ctx.lineWidth = 15;
        ctx.beginPath();
        ctx.moveTo(40, 15);
        ctx.lineTo(10, 165);
        ctx.lineTo(35, 165);
        ctx.lineTo(10, 285);
        ctx.moveTo(40, 285);
        ctx.lineTo(70, 135);
        ctx.lineTo(45, 135);
        ctx.lineTo(70, 15);
        ctx.stroke();

        ctx.strokeStyle = "#711";
        ctx.lineJoin = "round";
        ctx.lineCap = "round";
        ctx.lineWidth = 10;
        ctx.beginPath();
        var x = drawbar_pos[i][0];
        var y = drawbar_pos[i][1];
        ctx.moveTo(x, y);
        ctx.lineTo(x, y);
        ctx.stroke();
    }
}

var drawbar = function(event, sender)
{
    if (event.buttons == 1)
    {
        var tokens = sender.id.split("-");
        if (tokens.length >= 2)
        {
            var channel = parseInt(tokens[2])
            var canvas = document.getElementById("cutout-drawbar-" + channel);
            var ctx = canvas.getContext("2d");
            var pixel = ctx.getImageData(event.offsetX, event.offsetY, 1, 1);
            console.log(pixel.data);
            if ((pixel.data[0] == 51)
            &&  (pixel.data[1] == 51)
            &&  (pixel.data[2] == 51)
            &&  (pixel.data[3] == 255))
            {
                drawbar_pos[channel][0] = event.offsetX;
                drawbar_pos[channel][1] = event.offsetY;
                var edit = document.getElementById("edit-channel-" + channel);
                edit.value = (((parseFloat(event.clientY) - 15) / 270) * 100).toFixed(2);
            }
        }
    }
}

</script>
