<script>
window.onload = function()
{
    canvas = document.createElement("canvas");
    canvas.style.position = "fixed";
    canvas.style.top = 0;
    canvas.style.left = 0;
    canvas.style.width = "100%";
    canvas.style.height = "100%";
    document.body.appendChild(canvas);
    ctx = canvas.getContext("2d");
    w = 0; h = 0; hw = 0; hh = 0;
    p = 0; t = 0;
    window.onresize();
    tau = 2 * Math.PI;
    black = "#000000FF";
    navy = "#000011FF";
    cyan = "#00FFFFFF";
    red = "#FF0033FF";
    setInterval(render, 1);
}
window.onresize = function()
{
    style = window.getComputedStyle(canvas);
    w = canvas.width = parseFloat(style.width);
    h = canvas.height = parseFloat(style.height);
    hw = w / 2;
    hh = h / 2;
}
var render = function()
{
    p += 0.005; p %= tau;

    ox = hw; oy = hh;
    r = ((hw < hh) ? hw : hh) - 100;
    d = r * 2;
    ds = 5;

    ctx.fillStyle = black;
    ctx.fillRect(0, 0, w, h);

    ctx.beginPath();
    ctx.arc(ox, oy, r, 0, tau);
    ctx.closePath();

    ctx.lineWidth = 5;
    ctx.fillStyle = navy;
    ctx.strokeStyle = cyan;
    ctx.fill();
    ctx.stroke();

    t = 0.2;
    ctx.beginPath();
    ctx.arc(ox, oy, r, p - t, p + t);
    ctx.closePath();

    ctx.lineWidth = 10;
    ctx.strokeStyle = black;
    ctx.stroke();

    t = 10;
    cx = ox + (r * Math.cos(p));
    cy = oy + (r * Math.sin(p));
    ctx.beginPath();
    ctx.moveTo(cx - t, cy - t);
    ctx.lineTo(cx + t, cy + t);
    ctx.moveTo(cx + t, cy - t);
    ctx.lineTo(cx - t, cy + t);
    ctx.closePath();

    ctx.lineWidth = 10;
    ctx.strokeStyle = red;
    ctx.stroke();

    var q = 0;
    var n = 6;
    var s = r * 0.5;
    cx = ox + (s * Math.cos(p));
    cy = oy + (s * Math.sin(p));
    ctx.beginPath();
    ctx.moveTo(cx, cy);
    for (var i = 0; i < n; ++i)
    {
        q = (tau / n) * i;
        cx = ox + (s * Math.cos(p + q));
        cy = oy + (s * Math.sin(p + q));
        ctx.lineTo(cx, cy);
    }
    ctx.closePath();

    ctx.lineWidth = 10;
    ctx.strokeStyle = red;
    ctx.stroke();
}
</script>
