      var tab_index = 0;
      var item_index = 0;

      window.onload = function(event)
      {
        console.log(event);
        topbar = document.getElementById("tabs");
        content = document.getElementById("content");

      document.onkeydown = function(event)

        console.log(event);
        //Up Down Left Right Enter Backspace Esc
        //[F1-F12] - without alternate mapping, possibly with Alt+F4 remap
        var items = content.children.length;
        var tabs = topbar.children.length;
        if (event.key == "ArrowUp") { item_index -= 1; if (item_index < 0) { item_index = items - 1; } item_index %= items; }
        if (event.key == "ArrowDown") { item_index += 1; item_index %= items; }
        if (event.key == "ArrowLeft") { tab_index -= 1; if (tab_index < 0) { tab_index = tabs - 1; } tab_index %= tabs; }
        if (event.key == "ArrowRight") { tab_index += 1; tab_index %= tabs; }
        for (var i = 0; i < items; ++i) { if (i == item_index) { content.children[i].setAttribute("selected", null); } else { try { content.children[i].removeAttribute("selected"); } catch(e) { } } }
        for (var t = 0; t < tabs; ++t) { if (t == tab_index) { topbar.children[t].setAttribute("selected", null); } else { try { topbar.children[t].removeAttribute("selected"); } catch(e) { } } }
      }

    <style>
      * { box-sizing: border-box; margin: auto; font-family: courier, monospace, sans-serif; overflow: hidden; }
      body { background: #000000; }
      span[aura] { color: #fff0aa; text-shadow: 0 0 10px white; }
      span[ice] { color: #00FFFF; text-shadow: 0 0 3px white; }
      span[white] { color: white; }
      span[yellow] { color: yellow; }
      span[orange] { color: #ff9933; text-shadow: 0 0 10px black; }

      #tabs { text-align: left; padding: 10px; }
      #tabs > * { display: inline-block; float: left; padding-top: 5px; padding-left: 10px; padding-right: 10px; }
      #tabs > *[selected] { background: #FF0033; color: black; }

      #ribbon { position: fixed; bottom: 5px; width: 100%; text-align: center; color: white; }
