var getStationIndex=function(id)
{
for(var i=0;i<spot_list.length;++i)
{
if(spot_list[i].id==id){return i;}
}
}
var redprint=function(message,indent=0)
{
var indentation="";
if(indent>0)
{
for(var i=0;i<indent-1;++i){indentation+="  ";}
indentation+="| - ";
}
console.log(indentation+"%c"+message,"color:#FF5577");
//Serial.println("[INFO]: "+indentation+"\033[38;5;1m"+message+"\033[0m");
}
var vicinity=function(id,level,depth=0,prev=null)
{
if(depth>level){return;}
var idx=getStationIndex(id);
if(idx!=null)
{
redprint(spot_list[idx].line,depth);
for(var i=0;i<link_list.length;++i)
{
var id2=null;
if(link_list[i].id1==id){id2=link_list[i].id2;}
else if(link_list[i].id2==id){id2=link_list[i].id1;}
if((id2!=null)&&(id2!=id)&&(id2!=prev)){vicinity(id2,level,depth+1,id);}
}
}
}
var inquisite=function(event, id)
{
setTimeout(function(){spot(event,id);},100);
}
var spot=function(event,id=null,level=3)
{
var msg="UNKNOWN";
var idx=getStationIndex(id);
if(idx!=null)
{
console.log(id);
console.log(idx);
vicinity(id,level);
msg=spot_list[idx].line;
}
var coords=document.getElementById("coords");
coords.innerText="["+(event.x)+":"+(event.y)+":"+(msg)+"]";
var cursor=document.getElementById("cursor");
cursor.style.width=(cursor_width*2)+"px";
cursor.style.height=(cursor_width*2)+"px";
cursor.style.borderRadius=cursor_width+"px";
cursor.style.left=parseFloat(event.x-cursor_width)+"px";
cursor.style.top=parseFloat(event.y-cursor_width)+"px";
}
window.onload=function()
{
canvas=document.getElementsByTagName("canvas")[0];
ctx=canvas.getContext("2d");
content=document.getElementById("content");
header=document.getElementById("header");
footer=document.getElementById("footer");
var defs=document.createElement("defs");
var filter=document.createElement("filter");
var feGaussianBlur=document.createElement("feGaussianBlur");
feGaussianBlur.setAttribute("stdDeviation",spot_blur);
filter.setAttribute("id","blur");
filter.appendChild(feGaussianBlur);
defs.appendChild(filter);
content.appendChild(defs);
for(var i=0;i<spot_list.length;++i)
{
var aura="#FFFFFFFF";
for(var j=0;j<tube_list.length;++j)
{
if(tube_list[j].line==spot_list[i].line){aura=tube_list[j].aura;break;}
}
var pod=document.createElement("use");
pod.setAttribute("href", "#" + spot_list[i].id);
pod.setAttribute("filter","url(#blur)");
content.appendChild(pod);
var pin=document.createElement("g");
pin.setAttribute("class","tube");
pin.setAttribute("id",spot_list[i].id);
pin.setAttribute("name",spot_list[i].line);
pin.setAttribute("x",spot_list[i].x);
pin.setAttribute("y",spot_list[i].y);
var ico=document.createElement("circle");
ico.setAttribute("cx",spot_list[i].x);
ico.setAttribute("cy",spot_list[i].y);
ico.setAttribute("r",spot_width);
ico.setAttribute("fill","#00000000");
ico.setAttribute("stroke",aura);
ico.setAttribute("stroke-width",spot_width/1.5);
ico.setAttribute("onclick","inquisite(event,'"+spot_list[i].id+"');");
pin.appendChild(ico);
content.appendChild(pin);
}
document.body.onclick=function(event){spot(event);}
content.innerHTML=content.innerHTML;
window.onresize();
setInterval(render,0);
}
window.onresize=function()
{
var style=window.getComputedStyle(canvas);
w=canvas.width=parseFloat(style.width)*render_scale;
h=canvas.height=parseFloat(style.height)*render_scale;
l=(render_scale-1.0)*50;
canvas.style.transform="translate("+l+"%,"+l+"%) scale("+render_scale+")";
}
var render=function()
{
canvas.width=canvas.width;
ctx.strokeStyle=line_stroke;
ctx.shadowColor=line_aura;
ctx.shadowBlur=line_blur;
ctx.lineWidth=line_width;
ctx.lineCap="round";
canvas.style.filter="blur("+render_blur+"px)";
for(var i=0;i<link_list.length;++i)
{
var A=document.getElementById(link_list[i].id1).children[0].getBoundingClientRect();
var B=document.getElementById(link_list[i].id2).children[0].getBoundingClientRect();
var a={"x":spot_width+parseFloat(A.left),"y":spot_width+parseFloat(A.top)};
var b={"x":spot_width+parseFloat(B.left),"y":spot_width+parseFloat(B.top)};
ctx.beginPath();
ctx.moveTo(a.x,a.y);
ctx.lineTo(b.x,b.y);
ctx.stroke();
}
}
